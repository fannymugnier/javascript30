<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JS Clock</h1>
  <div class="clock">
    <div class="hand hours"></div>
    <div class="hand minutes"></div>
    <div class="hand seconds"></div>
  </div>

  <script>
    const convertInDegrees = (seconds, minutes, hours) => {
      const secondsAsDegrees = ((seconds / 60) * 360);
      const minutesAsDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6);
      const hoursAsDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30);
      
      return { seconds: secondsAsDegrees, minutes: minutesAsDegrees, hours: hoursAsDegrees };
    }
    
    const getTimeInfo = () => {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();
      
      const valuesAsDegrees = convertInDegrees(seconds, minutes, hours);
      
      return valuesAsDegrees;
    }
    
    function setTimeOnClock() {
      const secondsHand = document.querySelector('.seconds');
      const minutesHand = document.querySelector('.minutes');
      const hoursHand = document.querySelector('.hours');
      const timeInfo = getTimeInfo();
      
      secondsHand.style.transform = `rotate(${timeInfo.seconds}deg)`;
      minutesHand.style.transform = `rotate(${timeInfo.minutes}deg)`;
      hoursHand.style.transform = `rotate(${timeInfo.hours}deg)`;
    }

    setTimeOnClock();
    setInterval(setTimeOnClock, 1000);
  </script>
</body>
</html>
