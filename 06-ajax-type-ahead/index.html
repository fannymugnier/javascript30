<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Type Ahead</title>
</head>
<body>
  <h1>How many people are there in...</h1>
  <h3>Search for a city or a state (USA)</h3>
  <input type="text" placeholder="City or State" class="search-input">
  <ul class="search-results"></ul>

  <script>
    async function getAllCities() {
      const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
      const res = await fetch(endpoint);
      const cities = await res.json();
      return cities;
    }

    const allCities = [];
    getAllCities().then(res => allCities.push(...res));

    function getResults(query) {
      const results = allCities.filter(entry => {
        const regex = new RegExp(`^${query}`, 'gi');
        return entry.city.match(regex) || entry.state.match(regex);
      });
      return results;
    }

    const resultsElement = document.querySelector('.search-results');

    function displayResults() {
      let html = '';
      if(this.value) {
      const queryResults = getResults(this.value);
      html = queryResults.map(result => {
        return `<li>${result.city}, ${result.state} - ${result.population}</li>`;
      }).join('');
      }

      resultsElement.innerHTML = html;
    }
    
    const searchInputElement = document.querySelector('.search-input');
    searchInputElement.addEventListener('input', displayResults);
  </script>
</body>
</html>
