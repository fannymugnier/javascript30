<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Updating CSS <span class="keyword">variables</span> with JS</h1>
  <div class="controls">
    <div class="control">
      <label for="frame">Frame Color:</label>
      <input type="color" name="frame" value="#009688">
    </div>
    <div class="control">
      <label for="saturation">Saturation:</label>
      <input type="range" name="saturation" min="0" max="250" value="100">
    </div>
    
    <div class="control">
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="0">
    </div>

  </div>

  <img src="https://source.unsplash.com/random">

  <script>

  </script>
</body>
</html>
